<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War JS-Game</title>
    <link rel="stylesheet" href="war.css">
</head>
<body>
    <div class="box">
        <div class="person"> <!-- player1 -->
            <div class="naruto-health progress">
                <span></span>
            </div>
            <h2>Naruto</h2>
            <img src="images/naruto.jpg" alt="player1">
            <button id="naruto-attack">Attack</button>
            <button id="naruto-make-health">Health</button>  
        </div>
        <!-- ===================================================== -->
        <div class="person"> <!-- player2 -->
            <div class="sasuke-health progress">
                <span></span>
            </div>
            <h2>Sasuke</h2>
            <img src="images/Sasuke.jpg" alt="player2">
            <button id="sasuke-attack">Attack</button>
            <button id="sasuke-make-health">Health</button>            
        </div>
    </div>
    <script src="war.js"></script>
</body>
</html>
